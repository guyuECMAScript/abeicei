    function choose(img) {
        var _this = $(img);
        if (!_this.hasClass('choose-img')) {
            _this.addClass('choose-img');
            _this.removeClass('un-choose-img');
            _this.parent().find('div:eq(0)').show();
        }

        $('#imgDiv').find("img[chose='true']").each(function (index, item) {
            if (item !== img) {
                var _that = $(item);
                if (_that.hasClass('choose-img')) {
                    _that.addClass('un-choose-img');
                    _that.removeClass('choose-img');
                    _that.parent().find('div:eq(0)').hide();
                }
            }
        });
